<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if is_edit %}
        Edit
      {% else %}
        Create
      {% endif %}Assignment
    </title>
  </head>
  <body>
    <h1></h1>
    <h1>
      {% if is_edit %}
        Edit
      {% else %}
        Add
      {% endif %}Assignment for {{ course.code }} â€” {{ course.name }}
    </h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">
        {% if is_edit %}
          Update
        {% else %}
          Create
        {% endif %}
      </button>
    </form>

    <p>
      {% if is_edit %}
        <a href="{% url 'assignments:assignment_detail' assignment.pk %}">Back to assignment</a>
      {% else %}
        <a href="{% url 'assignments:course_assignments' course.pk %}">Back to Assignments</a>
      {% endif %}
    </p>
  </body>
</html>
