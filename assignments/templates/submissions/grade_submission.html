<!DOCTYPE html>
<html>
  <head>
    <title>Grade Submission â€” {{ submission.student.username }}</title>
  </head>
  <body>
    <h1>Grade Submission</h1>
    <p>
      <strong>Assignment:</strong> {{ submission.assignment.title }}<br />
      <strong>Student:</strong> {{ submission.student.username }}<br />
      <strong>Submitted At:</strong> {{ submission.submitted_at }}<br />
      <strong>File:</strong>
      {% if submission.file %}
        <a href="{{ submission.file.url }}" target="_blank">Download</a>
      {% else %}
        -
      {% endif %}
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Grade</button>
    </form>

    <p>
      <a href="{% url 'assignments:assignment_submissions' submission.assignment.pk %}">Back to submissions</a>
    </p>
  </body>
</html>
